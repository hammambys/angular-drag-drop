<mat-chip-list
  class="example-chip"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)"
>
  <ng-container *ngFor="let poste of postes;let i = index">
    <mat-chip class="example-box" cdkDrag *ngIf="i===0" selected>
      {{poste.name}}
    </mat-chip>
    <mat-chip class="example-box" cdkDrag *ngIf="!(i===0)">
      {{poste.name}}
    </mat-chip>
  </ng-container>
</mat-chip-list>
